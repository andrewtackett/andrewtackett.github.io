<html>
<body>
	<h1>Midi Game of Life</h1>
	<p>Tracker</p>
  <table id="tracker" border="1px">
  </table>
	<p>Play Space</p>
  <table id="squares" border="1px">
  </table>
  <table>
    <tr>
      <td><button id="startBtn" onclick="startGoL()">Start</button></td>
      <td><button id="incrementBtn" onclick="incrementGoL()">Step</button></td>
      <td><button id="stopBtn" onclick="stopGoL()">Stop</button></td>
      <td><button id="resetBtn" onclick="resetGoL()">Reset</button></td>
      <td><button id="toggleSoundBtn" onclick="toggleSoundOnClick()">Don't Play Sound on Click</button></td></td>
    </tr>
  </table>
  <script type="text/javascript">
    window.onload = function () {
      initialize();
    };
  </script>
