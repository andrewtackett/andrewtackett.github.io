<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="BigBattery.css">
    	<script type='text/javascript' src='../jquery-2.1.4.min.js'></script>
		<script type='text/javascript' src='../backbone-1.2.3.min.js'></script>
		<script type='text/javascript' src='BigBattery.js'></script>
	</head>
	<body>
		<h1>Big Battery Simulator</h1>
		<table>
			<tr><td><u>Current Block</u></td></tr>
			<tr><td id='destabilizedRedstone' onclick='selectElectrolyte("destabilizedRedstone")'><img src="images/destabilized_redstone.png" style="width:50px; height:50px;"></td>
				<td id='resonantEnder' onclick='selectElectrolyte("resonantEnder")' ><img src="images/resonant_ender.png" style="width:50px; height:50px;"></td>
				<td id='sulfurousAcid' onclick='selectElectrolyte("sulfurousAcid")' ><img src="images/sulfurous_acid.png" style="width:50px; height:50px;"></td>
			</tr>
			<tr><td><p id='prompt'></p></td></tr>
			<tr><td>
				<div id='workspace'>
				</div>
			</td></tr>
			<tr><td><label>Length:</label></td><td><input id='Length' /></td></tr>
			<tr><td><label>Width:</label></td><td><input id='Width' /></td></tr>
			<tr><td><label>Height:</label></td><td><input id='Height' /></td></tr>
			<tr><td><button id='start' onclick='initializeBattery()'>Start</button>
					<button onclick='reset()'>Reset</button></td></tr>
		</table>
		<script type="text/template" id="cell-template">
	      	<td class='cell' onclick=toggleCell()></td>
	    </script>
	</body>
</html>
