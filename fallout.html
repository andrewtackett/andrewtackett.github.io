<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="fallout.css">
		<script type='text/javascript' src='fallout.js'></script>
	</head>
	<body>
		<h1>Fallout Hacking Tool</h1>
		<table>
			<tr><td><p id='prompt'>Enter the words below:</p></td></tr>
			<tr><td>
				<div id='workspace'>
					<textarea id='words' rows='15' cols='60'></textarea>
				</div>
			</td></tr>
			<tr><td><p id='helptext'>*<u>Underlined</u> is the optimal choice</p></td></tr>
			<tr><td><button id='start' onclick='start()'>Start</button>
					<button onclick='reset()'>Reset</button></td></tr>
		</table>
	</body>
</html>
